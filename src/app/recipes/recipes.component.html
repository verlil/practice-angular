<div class="row">
  <div class=col-5>
    <app-recipe-list (recipeSelected)="recipeDataReceived = $event"></app-recipe-list>
  </div>
  <div class="col-7">
    <app-recipe-detail
    *ngIf="recipeDataReceived; else infoText"
    [recipeData]="recipeDataReceived"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
