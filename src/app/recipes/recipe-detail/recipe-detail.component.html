<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive img-thumbnail">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group" appDropdown>
      <button
      id="btnGroupDrop1"
      type="button"
      class="btn btn-primary dropdown-toggle open"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
      appDropdown>
        Manage recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="cursor: pointer">
        <li class="dropdown-item"><a (click)="onAddToShoppingList()">To shopping list</a></li>
        <li class="dropdown-item"><a routerLink="edit">Edit recipe</a></li>
        <li class="dropdown-item"><a (click)="onDelete()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h5>Ingredients</h5>
    <ul class="list-group">
      <li class="list-group-item justify-content-between align-items-center d-flex" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </li>
    </ul>
  </div>
</div>
